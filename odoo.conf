[options]
# Database settings
admin_passwd = admin123
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo

# Addons path
addons_path = ./addons

# Server settings
xmlrpc_port = 8069
longpolling_port = 8072

# Logging
logfile = ./logs/odoo.log
log_level = info

# Data directory
data_dir = ./filestore

# Development settings
dev_mode = reload,xml

# Language settings
without_demo = False

# Limit settings
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Workers (0 for development)
workers = 0
